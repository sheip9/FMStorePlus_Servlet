plugins {
    id 'java'
    id 'war'
}

group 'me.ywj'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('jakarta.servlet:jakarta.servlet-api:4.0.4')

    annotationProcessor 'org.projectlombok:lombok:latest.release'
    implementation 'org.projectlombok:lombok:latest.release'
    implementation 'com.auth0:java-jwt:latest.release'
    implementation 'mysql:mysql-connector-java:latest.release'
    implementation 'commons-beanutils:commons-beanutils:latest.release'
    implementation 'com.google.code.gson:gson:latest.release'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}